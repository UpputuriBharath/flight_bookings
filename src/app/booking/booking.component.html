<body class="bookingForm">
<div class="container mt-5">
    <h2>Booking Information</h2>
    <form #bookingForm="ngForm" (ngSubmit)="booking(bookingForm.value)">
      <div class="mb-3">
        <label for="fname" class="form-label">First Name</label>
        <input type="text" id="fname" name="fname" class="form-control" required ngModel>
      </div>
  
      <div class="mb-3">
        <label for="lname" class="form-label">Last Name</label>
        <input type="text" id="lname" name="lname" class="form-control" required ngModel>
      </div>
  
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" id="age" name="age" class="form-control" required ngModel>
      </div>
  
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select id="gender" name="gender" class="form-select" required ngModel>
          <option value="" disabled selected>Select your gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label for="mobileno" class="form-label">Mobile Number</label>
        <input type="tel" id="mobileno" name="mobileno" class="form-control" pattern="[0-9]{10}" required ngModel>
        <div class="form-text">Enter a valid 10-digit mobile number</div>
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
              <button type="submit" class="btn btn-primary"  [disabled]="!bookingForm.form.valid">Submit</button>
      </div>
     </form>
  </div>
  

</body>
